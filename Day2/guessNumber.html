<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			var num = 15;
			var guesses = 8;
			var guessed = false;
			while (!guessed && guesses > 0) {
				if (prompt("Guess the number remain : " + guesses) == num) {
					guessed = true;
				}
				guesses--;
			}
			if (guessed) {
				alert("You guessed the number");
			} else {
				alert("You didn't guess the number");
			}
		</script>
	</body>
</html>
